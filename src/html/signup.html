  <!-- Signup Page -->
  <div class="signup-page d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
      <div class="text-center mb-4">
        <h1 class="h4">Fragrance Fusion</h1>
        <p class="text-muted">Create your account to explore exclusive fragrances</p>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="alert alert-danger d-none" role="alert">
        <!-- Error message will be dynamically inserted here -->
      </div>

      <form action="submit_signup.php" method="POST">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="small">
          Already have an account? <a href="login.html" class="text-decoration-none">Sign in</a>
        </p>
      </div>
    </div>
